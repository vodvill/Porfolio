  <section class:"contact__section">

          <h1>Contact Me</h1> <!--Contact Form -->
          <div>
            <br>
          <label for="phone">Phone: </label>
            <a href="tel:913-634-1711" id="phone" >(mobile)913-634-1711</a>
          <br>
          <label for="skype">Skype: </label>
            <a href="skype:richardrenner" id="skype">Skype Me</a>
          <br>
          <label for="Email">Email: </label>
            <a href="mailto:rrenner@vodvill.com" id="Email">rrenner@vodvill.com</a>
          <br>
        </div>
  </section>
  <section class:"contact-form">

        <h2>Send a Message</h2>
        <form action="" method="post" id="contact_form">
          <label class="standard-label" for="contact-name">Name:* </label>
          <input type="email" id="contact-email" required>
          <br>
          <label class="standard-label" for="contact-email">Email:* </label>
          <input type="email" id="contact-email" required>
          <br>
          <label class="standard-label" for="telephone">Telephone:* </label>
          <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="telephone" required>
          <br>
          <label class="standard-label" for="message">Message: </label>
          <textarea required maxlength="240" id="message"></textarea>
          <br><p>* required</p>
          <input type="submit" value="Send message">
        </form>
  </section>
